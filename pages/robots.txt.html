<body class="spaces ">
    <div id="chec-basket" class="animated" onclick="cartShow()">
        <span class="cart-icon">
        <img src="images/cart.white.png" width="23">
        </span>
        <span class="items" data-chec="cart-items">0 Items</span>
        <span class="subtotal" data-chec="cart-subtotal">$0.00</span>
        <a class="view-cart mobile-only"href="javascript:cartShow()">View Cart</a>
    </div>
    <section id="shopping-cart">
        <aside id="cart-overview" class="inactive">
            <hr class="hologram-bar open">
            <div class="shopping-cart-wrap">
            <a class="hide-cart mobile-only" href="javascript:cartHide()">Close Cart</a>
                <h3 class="shopping-cart-title"><i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart</h3>
                <ul class="line-items">
                    <li class="empty">Cart is empty!</li>
                </ul>
                <div class="subtotal">
                    <h4>Subtotal</h4><span>-</span></div>
                <div class="closing">
                    <a class="go-to-checkout" href="javascript:Spaces.goToCheckout()"><i class="fa fa-lock"></i> <b>Confirma</b></a>
                    <small class="secure">All transactions are safe & secured by 2048 bit SSL encryption.</small>
                </div>
            </div>
            <div id="spaces-inline-checkout">
            </div>
            <hr class="hologram-bar close">
        </aside>
        <div id="cart-active-overlay" onclick="cartHide()"></div>
    </section>
    <header id="cover"  class="no-cover" >
        <h1 id="merchant-name"></h1>
        <span id="merchant-bio"></span>
        <!--<div id="cover-overlay"></div>!-->
    </header>
    <section id="products" data-display-type="grid">
        <span class="notice-empty-space">This space is empty</span>
    </section>
    <footer>
        <div class="powered-by-chec">
            <a href="https://chec.io" target="blank" alt="Chec - Sell anything, anywhere.">
                <img src="images.beta/powered.by.dark.png" class="light" width="182">
            </a>
        </div>
        <div class="copyright">
            &copy; Copyright 2021  & Chec (Chec Platform, Inc).
            <br>All rights reserved.
        </div>
    </footer>
    <script>
        var CommercejsSpace = new Commerce("chec_eyJpdiI6InNoK0pwNkJQSVplWWFFMmJzOVh0M2c9PSIsInZhbHVlIjoiN09XdlNBZmxneEdvSE5JNWh0U0NhbWVuR2JhaHVnOGJVUEZCMXFxdCtYUTM2N3BCTkJqXC8yS0dycFU1RzZEUFwvTTFyR0F1MVAwXC9GaUQ1OTZEeHhBOEE5cmtMMCtwWG8rc0NXa2t0ZWpNVEsxOG94SCthck1SVG1HaUJjTTNvTHhiUVpBdE91SGE1ZFwvS3ZcL1RkeW81ZVE9PSIsIm1hYyI6IjQyM2I3Zjc0ZDQxNzY0NDEyYTgxZGUxMmNmMGFmYzZhOWM5ODEwMzcwODI3NWQyMGRiMWFhNjRkNzdlODA1Y2YifQ==", false, {
            url: 'https://api.chec.io',
            axiosConfig: {
                headers: {
                    'Chec-Version': '2020-08-26',
                },
            },
        });
        CommercejsSpace.cart.retrieve().then(function(data){
            Spaces.cartUpdate(data);
        });

        $(document).ready(function() {
            $('.product-details-overlay').on('click', function(el){
                if ($(el.target).hasClass('product-details-overlay')){
                    hideProductDetailsModal();
                }
            });

            $('#search').hideseek({
                list: '.hideseek-data',
                nodata: 'No products found',
                attribute: 'text',
                highlight: false,
                ignore: 'ignore',
                navigation: false,
                ignore_accents: false,
                hidden_mode: false
            });
        });

        $('.hover-overlay').on("touchstart", function(e) {
            "use strict"; //satisfy the code inspectors
            var link = $(this); //preselect the link
            if (link.hasClass('hover')) {
                return true;
            } else {
                link.addClass("hover");
                $('.hover-overlay').not(this).removeClass("hover");
                e.preventDefault();
                return false; //extra, and to make sure the function has consistent return points
            }
        });

        function cartShow() {
            $('#shopping-cart #cart-active-overlay ').show();
            $('#shopping-cart #cart-overview').removeClass('inactive');
        }

        function cartHide() {
            $('#shopping-cart #cart-overview').addClass('inactive');
            $('#shopping-cart #cart-active-overlay ').hide();
        }

        function showProductDetailsModal(id) {
            $('.product[data-product-id=' + id + ']').addClass('details-modal');
            $('body').addClass('no-scroll');

            $('.product[data-product-id=' + id + '] .product-image--main').hide();
            $('.product[data-product-id=' + id + '] .product-images')
                .flickity({
                    cellAlign: 'center',
                    adaptiveHeight: true,
                    wrapAround: true,
                });
          }

        function hideProductDetailsModal() {
            $('.product').removeClass('details-modal');
            $('body').removeClass('no-scroll');
            $('.product-image--main').show();
        }

    </script>

</body>
