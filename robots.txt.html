    <script>
        var CommercejsSpace = new Commerce("chec_eyJpdiI6InNoK0pwNkJQSVplWWFFMmJzOVh0M2c9PSIsInZhbHVlIjoiN09XdlNBZmxneEdvSE5JNWh0U0NhbWVuR2JhaHVnOGJVUEZCMXFxdCtYUTM2N3BCTkJqXC8yS0dycFU1RzZEUFwvTTFyR0F1MVAwXC9GaUQ1OTZEeHhBOEE5cmtMMCtwWG8rc0NXa2t0ZWpNVEsxOG94SCthck1SVG1HaUJjTTNvTHhiUVpBdE91SGE1ZFwvS3ZcL1RkeW81ZVE9PSIsIm1hYyI6IjQyM2I3Zjc0ZDQxNzY0NDEyYTgxZGUxMmNmMGFmYzZhOWM5ODEwMzcwODI3NWQyMGRiMWFhNjRkNzdlODA1Y2YifQ==", false, {
            url: 'https://api.chec.io',
            axiosConfig: {
                headers: {
                    'Chec-Version': '2021-07-05',
                },
            },
        });
        CommercejsSpace.cart.retrieve().then(function(data){
            Spaces.cartUpdate(data);
        });

        $(document).ready(function() {
            $('.product-details-overlay').on('click', function(el){
                if ($(el.target).hasClass('product-details-overlay')){
                    hideProductDetailsModal();
                }
            });

            $('#search').hideseek({
                list: '.hideseek-data',
                nodata: 'produto nao emcontrado, procure outro!',
                attribute: 'text',
                highlight: false,
                ignore: 'ignore',
                navigation: false,
                ignore_accents: false,
                hidden_mode: false
            });
        });

        $('.hover-overlay').on("touchstart", function(e) {
            "use strict"; //satisfy the code inspectors
            var link = $(this); //preselect the link
            if (link.hasClass('hover')) {
                return true;
            } else {
                link.addClass("hover");
                $('.hover-overlay').not(this).removeClass("hover");
                e.preventDefault();
                return false; //extra, and to make sure the function has consistent return points
            }
        });

        function cartShow() {
            $('#shopping-cart #cart-active-overlay ').show();
            $('#shopping-cart #cart-overview').removeClass('inactive');
        }

        function cartHide() {
            $('#shopping-cart #cart-overview').addClass('inactive');
            $('#shopping-cart #cart-active-overlay ').hide();
        }

        function showProductDetailsModal(id) {
            $('.product[data-product-id=' + id + ']').addClass('details-modal');
            $('body').addClass('no-scroll');

            $('.product[data-product-id=' + id + '] .product-image--main').hide();
            $('.product[data-product-id=' + id + '] .product-images')
                .flickity({
                    cellAlign: 'center',
                    adaptiveHeight: true,
                    wrapAround: true,
                });
          }

        function hideProductDetailsModal() {
            $('.product').removeClass('details-modal');
            $('body').removeClass('no-scroll');
            $('.product-image--main').show();
        }

    </script>
